<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Tarifas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.css" rel="stylesheet">
    <style>
        .option-group {
            border: 1px solid #4b5563;
            border-radius: 8px;
            padding: 1rem;
            background-color: #1f2937;
        }
        .option-group h2 {
            border-bottom: 2px solid #f97316;
            padding-bottom: 0.5rem;
            color: #f97316;
        }
        .option-group label {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
            color: #d1d5db;
        }
        .option-group input[type="radio"],
        .option-group input[type="checkbox"] {
            accent-color: #f97316;
        }
        body {
            background-color: #111827;
            color: #d1d5db;
        }
        .bg-orange-600 {
            background-color: #ea580c;
        }
        .bg-orange-500 {
            background-color: #f97316;
        }
        .bg-orange-700 {
            background-color: #c2410c;
        }
        .bg-gray-50 {
            background-color: #1f2937;
        }
        .bg-white {
            background-color: #1f2937;
        }
        .text-gray-700 {
            color: #d1d5db;
        }
        .text-orange-700 {
            color: #ea580c;
        }
        .text-orange-600 {
            color: #fb923c;
        }
        .text-orange-500 {
            color: #f97316;
        }
        .text-yellow-300 {
            color: #fcd34d;
        }
        .text-yellow-500 {
            color: #f59e0b;
        }
        .text-white {
            color: #ffffff;
        }
        .shadow-md {
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .shadow-xl {
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        .rounded-lg {
            border-radius: 8px;
        }
        .rounded-l {
            border-radius: 0.5rem 0 0 0.5rem;
        }
        .rounded-r {
            border-radius: 0 0.5rem 0.5rem 0;
        }
        .hover\:bg-orange-600:hover {
            background-color: #ea580c;
        }
    </style>
</head>
<body class="h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-orange-600 text-white py-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-3xl font-bold">Jazztel</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto p-8 bg-gray-50 rounded-lg shadow-xl max-w-4xl mt-6 mb-4">
        <h1 class="text-4xl font-bold text-center mb-8 text-orange-700">Calculadora de Tarifas</h1>

        <div class="option-group mb-8">
            <h2 class="text-xl font-semibold mb-4 text-orange-600">Stand Alone</h2>
            <label class="flex items-center text-gray-700">
                <input type="radio" name="standalone" value="28.95" class="mr-3"/> Fibra 300 (€28.95)
            </label>
            <label class="flex items-center text-gray-700">
                <input type="radio" name="standalone" value="29.95" class="mr-3"/> Fibra 600 (€29.95)
            </label>
            <label class="flex items-center text-gray-700">
                <input type="radio" name="standalone" value="30.95" class="mr-3"/> Fibra 1000 (€30.95)
            </label>
        </div>

        <div class="option-group mb-8">
            <h2 class="text-xl font-semibold mb-4 text-orange-600">Paquete</h2>

            <div class="mb-6">
                <h3 class="text-lg font-semibold mb-2 text-orange-500">Pack One</h3>
                <label class="flex items-center text-gray-700 mb-2">
                    <input type="radio" name="package" value="43.95" class="mr-3"/> Fibra 600 + 1 línea 60GB (€43.95)
                </label>
                <label class="flex items-center text-gray-700 mb-2">
                    <input type="radio" name="package" value="51.95" class="mr-3"/> Fibra 1000 + 1 línea 60GB + router (€51.95)
                </label>
                <label class="flex items-center text-gray-700 mb-2">
                    <input type="radio" name="package" value="49.95" class="mr-3"/> Fibra 600 + 1 línea llamadas y gigas ilimitadas (€49.95)
                </label>
                <label class="flex items-center text-gray-700">
                    <input type="radio" name="package" value="57.95" class="mr-3"/> Fibra 1000 + 1 línea llamadas y gigas ilimitadas + router (€57.95)
                </label>
            </div>

            <div>
                <h3 class="text-lg font-semibold mb-2 text-orange-500">Pack Duo</h3>
                <label class="flex items-center text-gray-700 mb-2">
                    <input type="radio" name="package" value="43.95" class="mr-3"/> Fibra 600 + 2 líneas 50GB (€43.95)
                </label>
                <label class="flex items-center text-gray-700 mb-2">
                    <input type="radio" name="package" value="51.95" class="mr-3"/> Fibra 1000 + 2 líneas 50GB + router (€51.95)
                </label>
                <label class="flex items-center text-gray-700 mb-2">
                    <input type="radio" name="package" value="59.95" class="mr-3"/> Fibra 600 + 2 líneas llamadas y gigas ilimitadas + Jazztel TV (€59.95)
                </label>
                <label class="flex items-center text-gray-700">
                    <input type="radio" name="package" value="67.95" class="mr-3"/> Fibra 1000 + 2 líneas llamadas y gigas ilimitadas + router + Jazztel TV (€67.95)
                </label>
            </div>
        </div>

        <div class="option-group mb-8">
            <h2 class="text-xl font-semibold mb-4 text-orange-600">Líneas Adicionales</h2>
            <div class="flex items-center mb-4">
                <label class="block flex-grow text-gray-700">Línea 60GB (€12)</label>
                <div class="flex items-center">
                    <button class="bg-orange-500 text-white px-3 py-1 rounded-l" onclick="increment('linea60')">+</button>
                    <input type="number" id="linea60" class="w-16 text-center border-t border-b border-gray-300 bg-gray-700 text-white" value="0" readonly>
                    <button class="bg-orange-500 text-white px-3 py-1 rounded-r" onclick="decrement('linea60')">-</button>
                </div>
            </div>
            <div class="flex items-center mb-4">
                <label class="block flex-grow text-gray-700">Línea 30GB llamadas ilimitadas (€12)</label>
                <div class="flex items-center">
                    <button class="bg-orange-500 text-white px-3 py-1 rounded-l" onclick="increment('linea30')">+</button>
                    <input type="number" id="linea30" class="w-16 text-center border-t border-b border-gray-300 bg-gray-700 text-white" value="0" readonly>
                    <button class="bg-orange-500 text-white px-3 py-1 rounded-r" onclick="decrement('linea30')">-</button>
                </div>
            </div>
            <div class="flex items-center mb-4">
                <label class="block flex-grow text-gray-700">Línea ilimitada (€10)</label>
                <div class="flex items-center">
                    <button class="bg-orange-500 text-white px-3 py-1 rounded-l" onclick="increment('lineaIlimitada')">+</button>
                    <input type="number" id="lineaIlimitada" class="w-16 text-center border-t border-b border-gray-300 bg-gray-700 text-white" value="0" readonly>
                    <button class="bg-orange-500 text-white px-3 py-1 rounded-r" onclick="decrement('lineaIlimitada')">-</button>
                </div>
            </div>
            <div class="flex items-center mb-4">
                <label class="block flex-grow text-gray-700">Línea 25GB (€8)</label>
                <div class="flex items-center">
                    <button class="bg-orange-500 text-white px-3 py-1 rounded-l" onclick="increment('linea25')">+</button>
                    <input type="number" id="linea25" class="w-16 text-center border-t border-b border-gray-300 bg-gray-700 text-white" value="0" readonly>
                    <button class="bg-orange-500 text-white px-3 py-1 rounded-r" onclick="decrement('linea25')">-</button>
                </div>
            </div>
            <div class="flex items-center mb-4">
                <label class="block flex-grow text-gray-700">Línea 12GB llamadas ilimitadas (€8)</label>
                <div class="flex items-center">
                    <button class="bg-orange-500 text-white px-3 py-1 rounded-l" onclick="increment('linea12')">+</button>
                    <input type="number" id="linea12" class="w-16 text-center border-t border-b border-gray-300 bg-gray-700 text-white" value="0" readonly>
                    <button class="bg-orange-500 text-white px-3 py-1 rounded-r" onclick="decrement('linea12')">-</button>
                </div>
            </div>
        </div>

        <div class="text-center mb-6">
            <button onclick="calcularTotal()" class="bg-orange-500 hover:bg-orange-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300">Calcular Total</button>
        </div>
        <div class="result text-center text-2xl font-bold text-orange-700" id="resultado">
            Total: €0
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-orange-600 text-white py-4 mt-auto">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2024 Derechos reservados.</p>
            <a href="https://www.instagram.com/_davidncr" class="text-yellow-300 hover:text-yellow-500" target="_blank">Fyve Studio.pro David Kabre.</a>
        </div>
    </footer>

    <script>
        // Funciones para manejar el incremento y decremento de las líneas adicionales
        function increment(id) {
            var input = document.getElementById(id);
            var currentValue = parseInt(input.value);
            input.value = currentValue + 1;
        }

        function decrement(id) {
            var input = document.getElementById(id);
            var currentValue = parseInt(input.value);
            if (currentValue > 0) {
                input.value = currentValue - 1;
            }
        }

        // Aquí puedes agregar la lógica de cálculo del total
        function calcularTotal() {
            var total = 0;
            
            // Sumar el valor del paquete seleccionado (Stand Alone o Pack One o Pack Duo)
            var standalone = document.querySelector('input[name="standalone"]:checked');
            if (standalone) {
                total += parseFloat(standalone.value);
            }
            
            var package = document.querySelector('input[name="package"]:checked');
            if (package) {
                total += parseFloat(package.value);
            }

            // Sumar el valor de las líneas adicionales
            total += parseInt(document.getElementById('linea60').value) * 12;
            total += parseInt(document.getElementById('linea30').value) * 12;
            total += parseInt(document.getElementById('lineaIlimitada').value) * 10;
            total += parseInt(document.getElementById('linea25').value) * 8;
            total += parseInt(document.getElementById('linea12').value) * 8;

            // Actualiza el elemento con el resultado
            document.getElementById('resultado').innerText = 'Total: €' + total.toFixed(2);
        }
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.5/flowbite.min.js"></script>
</body>
</html>
